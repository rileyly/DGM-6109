<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="normalize.css"> 
    <link rel="stylesheet" href="main.css">

    <title>Moverite.com - Question 2</title>

</head>


<body>

        <header class="grid four-column">
            <div class="mainlogo"><a href="index.html"><img src="images/clearlogosmall.png" alt="moveritelogo"></a></div>
            <a href="signin.html" id="signinhead" class="signinbutton">Sign in</a>
        </header>
    <div class="allquiz">
        <div class="progressmeter" id="quizmeter">
            <div class="meterfill"></div>
        </div>
        <div class="quizbox">
            <h3>Do you have any pets?</h3>

            <div class="response">
                <!--https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/input/radio-->
                <input type="radio" id="newrenter" name="firsttime">
                <label for="newrenter">Yes, I'm a bonafide creature lover.</label>
            </div>

            <div class="response">
                <input type="radio" id="returnrenter" name="firsttime">
                <label for="returnrenter">Nope, only humans will live here.</label>
            </div>

            <div class="response">
                <input type="radio" id="unsure" name="firsttime">
                <label for="unsure">Maybe one day...</label>
            </div>

            <div class="quizbuttons">
                <button onclick="window.location.href='quiz.html'" class="back-button">Back</button>
                <button onclick="window.location.href='generating.html'" class="next-button2">Next</button> 
            </div>
        </div>
    </div>

    

</body>

</html>
